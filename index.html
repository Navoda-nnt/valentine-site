<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=yes">
    <title>you & me ¬∑ valentine</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            background: linear-gradient(165deg, #fce4ec 0%, #ffe9f3 40%, #ffd9e8 100%);
            font-family: 'Segoe UI', 'Helvetica', 'Arial', sans-serif;
            display: flex;
            flex-direction: column;
            align-items: center;
            min-height: 100vh;
            padding: 0 0 40px 0;
            position: relative;
            overflow-x: hidden;
        }

        /* main container ‚Äì mobile friendly width */
        .wrapper {
            width: 100%;
            max-width: 460px;
            display: flex;
            flex-direction: column;
            align-items: center;
            padding: 20px 16px 30px;
        }

        /* romantic header ‚Äì soft & shiny */
        h1 {
            font-size: 2.2rem;
            font-weight: 400;
            color: #c2185b;
            text-shadow: 0 0 8px #ffb6c1, 0 0 20px #ff99cc;
            letter-spacing: 1.5px;
            margin-top: 6px;
            margin-bottom: 12px;
            text-align: center;
            font-family: 'Georgia', 'Times New Roman', serif;
            background: rgba(255, 245, 250, 0.5);
            padding: 8px 22px;
            border-radius: 60px;
            backdrop-filter: blur(2px);
            box-shadow: 0 5px 20px rgba(240, 128, 160, 0.2);
        }

        /* image container ‚Äì uncropped, full visibility */
        .photo-section {
            display: flex;
            flex-direction: column;
            align-items: center;
            gap: 24px;
            width: 100%;
            margin: 18px 0 20px;
        }

        /* each image card ‚Äì no cropping, show full original ratio */
        .photo-card {
            width: 100%;
            background: rgba(255, 255, 255, 0.4);
            border-radius: 36px 36px 36px 36px;
            padding: 14px 14px 8px 14px;
            box-shadow: 0 20px 30px -8px rgba(190, 70, 120, 0.4), 0 0 0 1.5px #ffb6d1 inset, 0 0 0 3px #ffeef5 inset;
            backdrop-filter: blur(4px);
        }

        .photo-card img {
            width: 100%;
            height: auto;                /* maintain natural aspect */
            display: block;
            border-radius: 28px;
            box-shadow: 0 8px 20px rgba(0, 0, 0, 0.1);
            border: 2px solid #ffffffaa;
            object-fit: contain;         /* ensures full image, no crop */
            background: #ffddee;          /* soft background while loading */
        }

        /* fallback if images missing */
        .photo-card img[src=""] {
            opacity: 0.3;
            min-height: 200px;
            background: #fccfdd;
        }

        /* stylish button ‚Äì click to reveal caption */
        .surprise-btn {
            background: linear-gradient(145deg, #ff88b0, #ffb3c6);
            border: none;
            padding: 18px 38px;
            border-radius: 50px;
            font-size: 1.7rem;
            font-weight: 500;
            color: #4a1e2f;
            text-shadow: 0 1px 3px #ffeef4;
            letter-spacing: 1px;
            box-shadow: 0 20px 25px -8px #e75480, 0 5px 0 0 #b3436b, 0 0 20px #ffa5c3;
            margin: 25px 0 15px;
            transition: 0.2s ease;
            cursor: pointer;
            width: fit-content;
            backdrop-filter: blur(10px);
            border: 2px solid #ffffffcc;
        }

        .surprise-btn:active {
            transform: translateY(5px);
            box-shadow: 0 10px 20px -5px #d96f92, 0 2px 0 0 #9e3d5e, 0 0 30px #ffa5c3;
        }

        /* hidden caption (initially invisible) */
        .hidden-caption {
            background: rgba(255, 220, 240, 0.7);
            backdrop-filter: blur(12px);
            padding: 26px 24px;
            border-radius: 80px 80px 50px 50px;
            margin: 20px 0 15px;
            font-size: 1.45rem;
            line-height: 1.5;
            color: #2f0f1c;
            text-align: center;
            font-weight: 400;
            font-family: 'Georgia', 'cursive', serif;
            box-shadow: 0 25px 35px -15px #b3466a, 0 0 0 2px #ffe5f0 inset;
            width: 100%;
            opacity: 0;
            transform: scale(0.92);
            transition: opacity 0.4s cubic-bezier(0.23, 1, 0.32, 1), transform 0.4s ease;
            pointer-events: none;
            border: 2px solid white;
        }

        /* when revealed (class added by js) */
        .hidden-caption.reveal {
            opacity: 1;
            transform: scale(1);
            pointer-events: auto;   /* optional, but can be selected */
        }

        /* soft floating hearts (delicate) */
        .heart-float {
            position: fixed;
            bottom: -20px;
            color: #ff9eb5;
            font-size: 22px;
            opacity: 0.5;
            animation: rise 9s linear infinite;
            z-index: 25;
            filter: drop-shadow(0 0 10px #ffb7c5);
            pointer-events: none;
        }

        @keyframes rise {
            0% { transform: translateY(0) rotate(0deg); opacity: 0.7; }
            100% { transform: translateY(-120vh) rotate(10deg); opacity: 0; }
        }

        /* romantic micro line */
        .tiny-note {
            font-size: 0.9rem;
            color: #bd7b96;
            opacity: 0.8;
            margin: 10px 0 5px;
            letter-spacing: 2px;
        }

        /* smooth scroll behavior */
        html {
            scroll-behavior: smooth;
        }

        /* caption anchor for scroll */
        #love-note-anchor {
            scroll-margin-top: 20px;
            width: 100%;
        }

        /* mobile touch optimizations */
        button, .surprise-btn {
            -webkit-tap-highlight-color: transparent;
        }

        hr {
            border: none;
            height: 2px;
            background: linear-gradient(90deg, transparent, #fbaac3, transparent);
            width: 70%;
            margin: 12px 0;
        }
    </style>
</head>
<body>
    <div class="wrapper">
        <h1>üíò be my Valentine üíò</h1>

        <!-- Image section ‚Äì full images, no crop, mobile sized -->
        <div class="photo-section">
            <div class="photo-card">
                <img src="photo1.jpeg" alt="us ¬∑ moment 1" onerror="this.style.opacity='0.5'; this.alt='image not found'">
            </div>
        </div>

        <!-- Button that triggers reveal + smooth scroll -->
        <button class="surprise-btn" id="revealButton">‚ú® click here ‚ú®</button>

        <!-- This is the anchor + hidden caption container -->
        <div id="love-note-anchor"></div>
        <div class="hidden-caption" id="specialCaption">
            ‚ÄúTo the one who makes my heart smile every day‚Äîthank you for choosing me and being with me üíï<br>Happy Valentine‚Äôs Day!‚Äù
        </div>

        <!-- Second image (you can place another, same uncropped style) -->
        <div class="photo-section" style="margin-top: 5px;">
            <div class="photo-card">
                <img src="photo2.jpeg" alt="together" onerror="this.style.opacity='0.5';">
            </div>
        </div>

        <hr>
        <div class="tiny-note">‚ù§Ô∏è forever yours ‚ù§Ô∏è</div>
    </div>

    <!-- background music (as before, autoplay muted? we keep it) -->
    <audio autoplay loop playsinline style="display: none;">
        <source src="music.mp3" type="audio/mpeg">
        <!-- silent fallback if browser blocks autoplay -->
    </audio>

    <script>
        (function() {
            // --- heart floating generator (kept gentle) ---
            function createHeart() {
                const heart = document.createElement('div');
                heart.classList.add('heart-float');
                const hearts = ['‚ù§Ô∏è', 'üíñ', 'üíó', 'üíï', 'üíì', 'üå∏', 'üå∑'];
                heart.innerHTML = hearts[Math.floor(Math.random() * hearts.length)];
                heart.style.left = Math.random() * 100 + '%';
                heart.style.fontSize = (12 + Math.random() * 26) + 'px';
                heart.style.animationDuration = (5 + Math.random() * 6) + 's';
                heart.style.opacity = 0.2 + Math.random() * 0.5;
                document.body.appendChild(heart);

                setTimeout(() => {
                    heart.remove();
                }, 12000);
            }
            setInterval(createHeart, 500);

            // --- button: reveal caption + scroll to it ---
            const btn = document.getElementById('revealButton');
            const caption = document.getElementById('specialCaption');

            btn.addEventListener('click', function() {
                // 1. add 'reveal' class to make caption visible
                caption.classList.add('reveal');

                // 2. smooth scroll to the caption container (use anchor)
                const anchor = document.getElementById('love-note-anchor');
                anchor.scrollIntoView({ behavior: 'smooth', block: 'center' });

                // 3. optional: subtle haptic feedback (if supported)
                if (window.navigator && window.navigator.vibrate) {
                    window.navigator.vibrate(20); // tiny tap
                }

                // 4. a little spark effect after scroll (optional extra)
                btn.style.transform = 'scale(0.98)';
                setTimeout(() => { btn.style.transform = ''; }, 200);
            });

            // ensure images don't appear cropped: object-fit: contain already does.
            // For even more safety, we can add a background while images load.
            // preload / error handling: if images 404, we keep alt with pretty background.
            const imgs = document.querySelectorAll('img');
            imgs.forEach(img => {
                // if image fails to load, keep it subtle but not broken
                img.addEventListener('error', function(e) {
                    this.style.background = '#ffd0df';
                    this.style.minHeight = '200px';
                    this.style.padding = '30px 0';
                    this.alt = this.alt || 'lovely memory';
                    // we can even set a fallback content but image is fine as background
                });
            });

            // optional: preload to avoid layout shift ‚Äì but images keep aspect
            // we also set background soft pink behind images
        })();

        // small extra: disable context menu on images? (optional, to preserve)
        document.querySelectorAll('img').forEach(img => {
            img.addEventListener('contextmenu', (e) => e.preventDefault());
        });
    </script>

    <!-- ensure that even if music autoplay fails, nothing breaks -->
    <noscript>üíï</noscript>

    <!-- inline style to force object-fit for all image scenarios -->
    <style>
        /* guarantee full image without cropping, even if some weird attribute */
        .photo-card img {
            object-fit: contain !important;
            width: 100% !important;
            height: auto !important;
            aspect-ratio: auto !important;
            background-color: #ffddea;
        }
        /* for very old browser, but contain is safe */
    </style>

    <!-- tiny additional anchor for better scroll position -->
    <div style="height: 5px;"></div>
</body>
</html>
